<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Freezeria</title>
  <script src="ruffle.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      text-align: center;
    }
    #game {
      width: 800px;   /* adjust to your gameâ€™s default size */
      height: 600px;
      margin: 0 auto;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Freezeria</h1>
  <div id="game"></div>
  <button id="fullscreenBtn">Go Fullscreen</button>

  <script>
    window.RufflePlayer = window.RufflePlayer || {};
    let player; // make it accessible outside load event

    window.addEventListener("load", () => {
      const ruffle = window.RufflePlayer.newest();
      player = ruffle.createPlayer();
      document.getElementById("game").appendChild(player);
      player.load("papasfreezeria.swf"); // change to your SWF filename
    });

    // Fullscreen button handler
    document.getElementById("fullscreenBtn").addEventListener("click", () => {
      if (player && player.requestFullscreen) {
        player.requestFullscreen();
      } else if (player && player.enterFullscreen) {
        // some builds of Ruffle use enterFullscreen()
        player.enterFullscreen();
      }
    });
  </script>
</body>
</html>
